<style>
    nav {
        background: transparent;
    }

    .navbar {
        font-size: 1.25rem;
        background: transparent;
    }

    .nav-item {
        font-size: 20px;
        text-align: center;
    }

    .navbar1 {
        margin-right: 75px;
        margin-left: 75px;
    }

    .navbar1 .nav-item .nav-link {
        height: 75px;
        padding-top: 0;
        padding-bottom: 0;
        line-height: 75px;
    }

    .active {
        border-bottom: 5px solid #bd5734;
        font-weight: 600;
    }

    .logout {
        line-height: 60px;
    }

    .navbar-brand {
        margin-left: 50px;
        font-size: 2rem;
    }

    .username {
        font-size: 1rem;
        line-height: 60px;

    }
</style>
<div>
    <nav class="navbar navbar-expand-sm navbar-light bg-light p-0">
        <a class="navbar-brand" href="{%url 'home'  %}">LOCUS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-fill w-100 navbar1">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'home' %}" id="home">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='{%url "reviews:list" %}' id="reviews">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='{%url "reviews:toplist" %}' id="toprated">Top Rated</a>
                </li>

                {% if not user.is_authenticated %}

                <li class="nav-item dropdown login">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Login
                    </a>
                    <div class="dropdown">
                        <div class="dropdown-menu dropdown-menu-right">
                            <form class="px-4 py-3" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username</label>
                                    <input type="text" class="form-control" name="username" autofocus="" maxlength="254" required id="id_username" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password:</label>
                                    <input type="password" name="password" required id="id_password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                        Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">New around here? Sign up</a>
                            <a class="dropdown-item" href="#">Forgot password?</a>
                        </div>
                    </div>
                </li>
                {% else %}
                <li class="nav-item ">
                    <a class="nav-link" href='{%url "profiles:detail" username=request.user %}'>My Profile</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link logout" href="{% url 'profiles:logout' %}">Logout</a>
                </li>
                <span class="navbar-text username">
                        Logged in as:
                        <strong>{{user.username}}</strong>
                    </span>
            </ul>
            {% endif %}
        </div>
    </nav>
</div>

<script>
    $(document).ready(function () {
        var listItems = $('.navbar ul li');

        $.each(listItems, function (key, litem) {
            var aElement = $(this).children(litem)[0];

            if (aElement == document.URL) {
                $(aElement).addClass('active');
            }
        });
    });


</script>
