
<style>
    .nav-item {
        font-size: 20px;
        text-align: center;
        transition: background-color .2s, color .2s;
        width:300px;
        padding: 0; 
    }

    .active {
        background-color: #bd5734;
        color: #fff !important;
    }

    .nav-item a:hover {
        background-color: #bd5734;
        color: #fff !important;

    }
</style>
<div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light p-0">
        <div class="d-flex">
            <!-- Links -->
            <a class="navbar-brand mr-0" href='{%url "home" %}'>LOCUS</a>

        </div>
        <div id="menu" class="navbar-collapse collapse justify-content-between" id="collapsingNavbar">
            <ul class="navbar-nav navbar-center">
                <li class="nav-item px-0">
                    <a class="nav-link" href='{%url "home" %}'>Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href='{%url "reviews:list" %}'>Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='{%url "locations:list" %}'>Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='{%url "tags:list" %}'>Tags</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item ">
                    <a class="nav-link" href='{%url "profiles:detail" username=request.user %}'>My Profile</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'profiles:logout' %}">Logout</a>
                </li>
            </ul>
            {% else %}
            </ul>
            <ul class="navbar-nav">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <form class="px-4 py-3" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <input type="text" class="form-control" name="username" autofocus="" maxlength="254" required id="id_username" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password:</label>
                                <input type="password" name="password" required id="id_password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">New around here? Sign up</a>
                        <a class="dropdown-item" href="#">Forgot password?</a>
                    </div>
                </div>
            </ul>
            {% endif %}
        </div>

        
        </ul>
</div>
</nav>
</div>

<script>
    $(document).ready(function () {
        var links = $('.navbar ul li a');
        $.each(links, function (key, va) {
            if (va.href == document.URL) {
                $(this).addClass('active');
            }
        });
    });
    $("a").click(function () {
        // remove classes from all
        $("a").removeClass("active");
        // add class to the one we clicked
        $(this).addClass("active");
    });</script>
