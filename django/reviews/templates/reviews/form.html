
{% extends "base.html" %} {% load render_bundle from webpack_loader %} {% block content %}

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */

        .column {
            float: left;
            width: 50%;
            padding: 0 0 0 10px
        }

        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        #submitbutton {
            background: #38933b;
            color: white;
            border-style: outset; 
            border-color: #38933b;
            height: 50px; 
            width: 100px; 
            font: bold 15px arial, sans-serif; 
            text-shadow: none;
            margin: 1vh;
        }

        #namefield {
            margin: 1vh;
        }

        #textfield {
            margin: 1vh;    
        }

        #locationfield {
            margin: 1vh;    
        }

        #ratingfield {
            margin: 1vh; 
        }

        #tagsfield {
            margin: 1vh; 
        }


        .react-tagsinput {
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: hidden;
            padding-left: 5px;
            padding-top: 5px;
        }

        .react-tagsinput--focused {
            border-color: #ffcc99;
        }

        .react-tagsinput-tag {
            background-color: #ffcc99;
            border-radius: 2px;
            border: 1px solid #ffcc99;
            color: #333333;
            display: inline-block;
            font-family: sans-serif;
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 5px;
            margin-right: 5px;
            padding: 5px;
        }

        .react-tagsinput-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .react-tagsinput-tag a::before {
            content: " Ã—";
        }

        .react-tagsinput-input {
            background: transparent;
            border: 0;
            color: #777;
            font-family: sans-serif;
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 6px;
            margin-top: 1px;
            outline: none;
            padding: 5px;
            width: 80px;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="column" id="formcolumn">
                <h3 class="text-muted">
                    Write a review
                    <small class="text-muted"></small>
                </h3>
                <div id=ReviewForm></div>
            </div>
            <div class="column" id="mapcolumn">
                <div class=Map></div>
            </div>
        </div>
        {% render_bundle 'vendors' %} {% render_bundle 'Main' %}
    </div>
</body>
{% endblock %}
