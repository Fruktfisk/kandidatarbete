 {% extends "base.html" %} {% load render_bundle from webpack_loader %} {% block content %}

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */

        .column {
            float: left;
            width: 50%;
            padding: 0 0 0 10px
        }

        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /*  #submitbutton {
            background: #38933b;
            color: white;
            border-style: outset; 
            border-color: #38933b;
            height: 50px; 
            width: 100px; 
            font: bold 15px arial, sans-serif; 
            text-shadow: none;
            margin: 1vh;
            
        } */

        .form {
            border: none;
            border-radius: 5px;
            color: rgba(255, 127, 80, 0.95);
            margin: auto;
            height: 84vh;
        }

        html, body {
            overflow: hidden;
        }
        #formcolumn {
            overflow: scroll;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
        }

        ::-webkit-scrollbar-thumb {
            background: #bd5734;
            border-radius: 10px;
        }

        #column {
            background-color: #FFFFEC;
            border: 3px solid black;
            border-radius: 10px;
        }

        #mapcolumn {
            height: 100%;
        }

        .label {
            margin-left: 1vh;
            color: #46211A
        }

        #formimage{
           position: absolute;
           top: 20px;
           right: -500px;
        }


        .submitbutton{
            text-transform: uppercase;
            text-align: center;
            color: rgba(255, 127, 80, 0.95);

            font: bold 20px arial, sans-serif;
            font-size: 20px;

            width: 200px;
            height: 50px;

            background: rgba(255, 127, 80, 0.95);
            border: 1px solid rgba(255, 127, 80, 0.95);
            border-radius: 5px;
            color: #FFF;
            overflow: hidden;

            transition: all 0.5s;
            margin-bottom: 5vh;
        }

        .submitbutton:hover,
        .submitbutton:active {
            text-decoration: none;
            color: #FFF;
            border-color: #0C5;
            background: #0C5;
        }

        .submitbutton span {
            display: inline-block;
            position: relative;

            transition: padding-right 0.5s;
        }

        .submitbutton span:after {
            content: ' ';
            top: 0;
            right: -18px;
            opacity: 0;
            width: 10px;
            height: 10px;
            margin-top: -10px;

            background: rgba(0, 0, 0, 0);
            border: 3px solid #FFF;
            border-top: none;
            border-right: none;

            transition: opacity 0.5s, top 0.5s, right 0.5s;
            transform: rotate(-45deg);
        }

        .submitbutton:hover span,
        .submitbutton:active span {
            padding-right: 30px;
        }

        .submitbutton:hover span:after,
        .submitbutton:active span:after {
            transition: opacity 0.5s, top 0.5s, right 0.5s;
            opacity: 1;
            border-color: #0C5;
            right: 0;
            top: 50%;
        }


        #namefield {
            margin: 1vh;

        }

         #locationfield {
            margin: 1vh;  
            height: 8%;  
        }

        #countryfield {
            margin: 1vh;

        }

        #textfield {
            margin: 1vh;
        }

        #textbox {
            height: 25vh;
        }

        #ratingfield {
            margin: 1vh;
        }

        #tagsfield {
            margin: 1vh;

        }


        .react-tagsinput {
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: hidden;
            padding-left: 5px;
            padding-top: 5px;
        }

        .react-tagsinput--focused {
            border-color: #ffcc99;
        }

        .react-tagsinput-tag {
            background-color: #ffcc99;
            border-radius: 2px;
            border: 1px solid #ffcc99;
            color: #333333;
            display: inline-block;
            font-family: sans-serif;
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 5px;
            margin-right: 5px;
            padding: 5px;
        }

        .react-tagsinput-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .react-tagsinput-tag a::before {
            content: " Ã—";
        }

        .react-tagsinput-input {
            background: transparent;
            border: 0;
            color: #777;
            font-family: sans-serif;
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 6px;
            margin-top: 1px;
            outline: none;
            padding: 5px;
            width: 80px;
        }

        button {
            background: #f8ba7c;
            color: #fff;
            border: none;
            position: relative;
            height: 45px;
            font-size: 1.6em;
            padding: 0 2em;
            cursor: pointer;
            transition: 800ms ease all;
            outline: none;
        }

        button:hover {
            background: #fff;
            color: #f8b068;
        }

        button:before,
        button:after {
            content: '';
            top: 0;
            right: 0;
            height: 2px;
            width: 0;
            background: #f8ba7c;
            transition: 400ms ease all;
        }

        button:after {
            right: inherit;
            top: inherit;
            left: 0;
            bottom: 0;
        }

        button:hover:before,
        button:hover:after {
            width: 100%;
            transition: 800ms ease all;
        }

        .hiddenform {
            display: none;

        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="column" id="formcolumn">
                <h3 class="text-muted" align="center">
                    <small class="text-muted"></small>
                </h3>
                <div id=ReviewForm>
                    
                </div>
            </div>
            <div class="column" id="mapcolumn">
                <div class=Map></div>
            </div>
        </div>
        {% render_bundle 'vendors' %} {% render_bundle 'Main' %}
    </div>
</body>
{% endblock %}
